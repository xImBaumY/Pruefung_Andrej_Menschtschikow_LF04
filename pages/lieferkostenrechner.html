<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Lieferkostenkalkulationen</title>
    <link rel="stylesheet" href="../style/lieferkostenrechner.css">
    <meta name="author" content="Andrej">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="../scripts/lieferkostenrechner.js"></script>
</head>
<body>
<form>
    <div>
        <h1>Lieferkostenrechner</h1>
        <h3>Lieferkosten für Sonderartikel berechnen</h3>
        <p>Für Lieferungen von Artikeln, die nicht in den Artikelstammdaten vorkommen, kann das folgende Formular zur Berechnung der Lieferkosten herangezogen werden:</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <label for="betrag">Warenwert:</label>
                <div class="input-group flex-nowrap">
                    <input id="betrag" type="number" class="form-control" placeholder="Warenwert in Euro eingeben!" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <p></p>
                <label for="PLZ">Postleitzahlengebiet-Auswahl:</label>
                <div>
                <select id="PLZ" class="form-select" aria-label="Default select example">
                    <option selected>PLZ-Gebiet:</option>
                    <option value="1">1:</option>
                    <option value="2">2:</option>
                    <option value="3">3:</option>
                    <option value="4">4:</option>
                    <option value="5">5:</option>
                    <option value="6">6:</option>
                    <option value="7">7:</option>
                    <option value="8">8:</option>
                    <option value="9">9:</option>
                    <option value="10">0:</option>
                </select>
                </div>
                <div>
                <a href="https://www.plz-suche.org/de/plz-karte">PLZ-suche.org (externer Link)</a>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Expresslieferung
                    </label>
                </div>
            </div>
            <div class="col-6">
                <img src="../pictures/256px-Postcode_map_sample_germany.png" height="256" width="256" alt="Bild von Deutschland mit deren PLZ"/>
                <div class="text-primary">Quelle: Gfk GeoMarketing</div>
            </div>
        </div>
    </div>
    <div>
        <button type="button" onclick="lkRechnung">Kosten berechnen</button>
    </div>
    <div>
        <label for="ergebnis">ermittelte Lieferkosten in Euro:</label>
        <output id="ergebnis"></output>
    </div>
</form>
</body>
</html>
